<div class="parent">

  <div class="container-options">
    <div class="normal">Home</div>
    <div class="normal">Generic</div>
    <div class="normal">Elements</div>
    <div class="container-dropdown">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle Dropdown</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button
          *ngFor="let k of items"
          ngbDropdownItem
          (click)="onClick($event)"
          >Action Number {{k}}</button>
        </div>
        </div>
    </div>
  </div>

  <div class="menu-container" (click)="onAnimate()">
    <i class="fas fa-bars"></i>
  </div>


  <div class="container-options mobile" #menu [@divState]="state">
    <div class="normal">Home</div>
    <div class="normal">Generic</div>
    <div class="normal">Elements</div>
    <div class="container-dropdown">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle Dropdown</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button
          *ngFor="let k of items"
          ngbDropdownItem
          (click)="onClick($event)"
          >Action Number {{k}}</button>
        </div>
        </div>
    </div>
  </div>

</div>
